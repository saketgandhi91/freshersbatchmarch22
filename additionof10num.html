<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("enter number"));
        var sum = 0;
        var i = 1;
        while(i<=num)
        {
            sum = sum + i;
            i++;
        }
        document.write("sum is " +sum);
    </script>
</body>
</html>
