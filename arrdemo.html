<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        var arr=[50,20,42,87,1,45,23];
        arr.sort();
        document.write("sorted array is: " +arr+ "<br>");
        document.write("min value from array is: " +Math.min(50,20,42,87,1,45,23)+ "<br>");
        document.write("max value from array is: " +Math.max(50,20,42,87,1,45,23)+ "<br>");

        var arr1=[10,20,30];
        arr1.reverse();
        document.write(arr1);
    </script>
</body>
</html>
