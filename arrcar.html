<!DOCTYPE html>
<html>
<head>
	<title>array implementation in js</title>
</head>
<body>

<script type="text/javascript">
	


var fruits = ["mango", "apple", "orange"];
fruits.push("banana");



for (var i = 0; i < 4 ; i++) 
{
	document.write(""+fruits[i]+"");	
	document.write("<br></br>");
}



</script>	

</body>
</html>
